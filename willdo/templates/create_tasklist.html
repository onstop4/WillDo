{% extends 'base.html' %}
{% set title = 'Creating tasklist' %}

{% block resources %}
{{ super() }}
<link href="{{ url_for('static', filename='styles/actual-form.css') }}" rel="stylesheet">
{% endblock resources %}

{% block content %}
<form class="form-input" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    
    <label class="form-input__label" for="name">Name</label>
    <input class="form-input__text-input form-input__text-input--long" type="text" id="name" name="name">
    
    <div class="form-input__label form-input__label--no-margin">
        <input class="button" type="submit" value="Submit">
    </div>
</form>
{% endblock content %}
